<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionales</title>
    <script>
      let nota = parseInt(prompt("Ingresa tu nota del 1 al 10"));

      if (nota >= 11 || nota <= 0) console.log("Coloque un numero del 1 al 10");
      else if (nota == 10) console.log("EXCELENTE");
      else if (nota >= 8) console.log("Muy bueno!");
      else if (nota >= 6) console.log("Bueno");
      else if (nota >= 4) console.log("Desaprobado");
      else console.log("Desaprobado Malisimo a Marzo");
    </script>
  </head>
  <body></body>
</html>
